env:
  browser: true
plugins:
  - es5
extends:
  - plugin:es5/no-es2015
parserOptions:
  ecmaVersion: 5
rules:
  indent:
    - error
    - 3
    - SwitchCase: 1

  no-multiple-empty-lines:
    - error
    - max: 2
      maxEOF: 0

  prefer-arrow-callback:
    - off

  prefer-object-spread:
    - off

  no-undef:
    - off

  object-shorthand:
    - off

  es5/no-arrow-functions:
    - error
